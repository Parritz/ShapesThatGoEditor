<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shapes That Go Editor</title>
	<link rel="stylesheet" href="index.css">        
</head>
<body>
	<div id="container">
		<div id="sidebar">
			<div>
				<ul id="tilePicker">
					<li><div data-tileId="0" class="tile" id="air" onclick="Tiles.tileClicked(this)"></div></li>
					<li><div data-tileId="1" class="tile" id="block" onclick="Tiles.tileClicked(this)"></div></li>
					<li><img data-tileId="2" class="tile" onclick="Tiles.tileClicked(this)" src="images/spike.png"></img></li>
				</ul>
			</div>
		</div>
		<div id="main-content">
			<div id="topbar">
				<ul>
					<li>
						<div class="button" id="playButton">
							<img src="images/playArrow.png">
						</div>
						<div class="button" id="export">
							<img src="images/export.png">
						</div>
					</li>
				</ul>
			</div>
			<canvas id="scene"></canvas>
		</div>
	</div>
	<script type="module" src="js/index.js"></script>
</body>
</html>
