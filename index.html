<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shapes That Go Editor</title>
	<link rel="stylesheet" href="index.css">        
</head>
<body>
	<div id="container">
		<div id="sidebar">
			<div>
				<ul id="tilePicker">
					<li><img data-tileId="0" class="tile" src="images/player.png" onclick="tileClicked(this)"></li>
					<li><img data-tileId="1" class="tile" src="images/player.png" onclick="tileClicked(this)"></li>
					<li><div data-tileId="3" class="tile" id="block" onclick="tileClicked(this)"></div></li>
				</ul>
			</div>
		</div>
		<div id="main-content">
			<div id="topbar">
				<ul>
					<li>
						<div id="playButton">
							<img src="images/playArrow.png">
						</div>
					</li>
				</ul>
			</div>
			<canvas id="scene"></canvas>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
