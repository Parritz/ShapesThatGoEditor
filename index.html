	<div id="container">
		<div id="sidebar">
			<div>
				<ul id="tilePicker">
					<li><div data-tileId="0" class="tile" id="air" onclick="Tiles.tileClicked(this)"></div></li>
					<li><div data-tileId="1" class="tile" id="block" onclick="Tiles.tileClicked(this)"></div></li>
					<li><img data-tileId="2" class="tile" onclick="Tiles.tileClicked(this)" src="images/tiles/spike.png"></img></li>
                    <li><img data-tileId="3" class="tile" onclick="Tiles.tileClicked(this)" src="images/tiles/spike.png" style="transform: rotate(180deg)"></img></li>
                    <li><img data-tileId="4" class="tile" onclick="Tiles.tileClicked(this)" src="images/tiles/bounce.png"></img></li>
                    <li><img data-tileId="5" class="tile" onclick="Tiles.tileClicked(this)" src="images/tiles/powerups/doublejump.png"></img></li>
                    <li><img data-tileId="6" class="tile" onclick="Tiles.tileClicked(this)" src="images/tiles/powerups/shield.png"></img></li>
                    <li><img data-tileId="8" class="tile" onclick="Tiles.tileClicked(this)" src="images/tiles/powerups/magnet.png"></img></li>
                    <li><img data-tileId="7" class="tile" onclick="Tiles.tileClicked(this)" src="images/tiles/pog.png"></img></li>
                </ul>
			</div>
            <div id="abc">
                <ul>
                    <li><button class="level">1</button></li>
                    <li><button class="level">+</button></li>
                </ul>
            </div>
		</div>
		<div id="main-content">
			<div id="topbar">
				<ul>
					<li>
						<div class="button" id="playButton" onclick="playLevel()">
							<img src="images/icons/playArrow.png">
						</div>
						<div class="button" id="export" onclick="exportLevel()">
							<img src="images/icons/export.png">
						</div>
					</li>
				</ul>
			</div>
			<canvas oncontextmenu="return false;" id="scene" style="display: block;"></canvas>
			<canvas id="canvas" style="display: none;"></canvas>
		</div>
	</div>
